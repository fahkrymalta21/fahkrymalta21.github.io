<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MEUSAFEER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <section class="header">
        <nav>
            <a href="index.html"><img src="image/Meusafeer.png" alt="Logo Pancacita"></a>
            <div class="nav-links" id="navLinks">
                <em class="fa fa-times" onclick="hideMenu()"></em>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="Inspiration.html">INSPIRATION</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="contact_us.html">CONTACT US</a></li>
                </ul>
            </div>
            <em class="fa fa-bars" onclick="showMenu()"></em>
        </nav>
        
        <div class="address">
            <h1>Address</h1>
            <p>Darussalam, Aceh Besar, <br> 23374</p>
        </div>

        <div class="contact">
            <h1>Contact</h1>
            <img src="image/wa.png" alt="Logo Whatsapp" class="wa">
            <p>WA NUMBER</p>
            <img src="image/line.png" alt="Logo Line" class="line">
            <p>ID LINE</p>
            <img src="image/email.png" alt="Logo Line" class="email">
            <p>EMAIL</p>
        </div>

        <div class="social">
            <h1>Social</h1>
            <img src="image/ig.png" alt="Logo Instagram" class="ig">
            <p>INSTAGRAM</p>
        </div>
    </section>



    <!---JavaScript untuk logo menu dan close di mode hp-->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>
    
</body>
</html>
